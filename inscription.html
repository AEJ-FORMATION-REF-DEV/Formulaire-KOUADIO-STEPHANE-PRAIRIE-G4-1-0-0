<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="formcontainer">
            <div class="slidersection">
                <img src="img1.jpg" alt="image orange" >
            </div>
            <div class="formsection">
                <h1>Registration</h1>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <input type="text" name="userName" id="UserName" placeholder="Username">
                </div>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bxs-user'></i>
                    </div>
                    <input type="text" name="Last name" id="UserName" placeholder="Last name">
                </div>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bx-user'></i>
                    </div>
                    <input type="text" name="Fisrt name" id="UserName" placeholder="Fisrt name">
                </div>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bxs-phone'></i>
                    </div>
                    <input type="number" name="Telephone" id="UserName" placeholder="Telephone">
                </div>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <input type="text" name="Email" id="UserName" placeholder="Email">
                </div>
                <div class="inputRow">
                    <div class="inputIcon">
                        <i class='bx bx-mail-send'></i>
                    </div>
                    <input type="text" name="address" id="UserName" placeholder="address">
                </div>
                <div class="btnRow">
                    <a href="index.html" class="button btn" id="signupBtn">Sign Up</a>
                </div>
            </div>
            <a href="#" id="stephy">By Stephy DEV</a>
        </div>
    </div>
</body>
</html>
